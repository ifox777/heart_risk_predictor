<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Результаты предсказаний</title>
	<link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
	<div class="container">
		<h1>Результаты предсказаний <span class="badge">{{ count }}</span></h1>
		<div style="margin: 8px 0 16px;">
			<a class="btn" href="/results/csv/{{ token }}">Скачать CSV</a>
			<a class="btn" href="/?token={{ token }}">Назад</a>
		</div>
		<table class="table">
			<thead>
				<tr>
					<th>id</th>
					<th>prediction</th>
				</tr>
			</thead>
			<tbody>
			{% for row in predictions %}
				<tr>
					<td>{{ row.id }}</td>
					<td>{{ '%.6f'|format(row.prediction) }}</td>
				</tr>
			{% endfor %}
			</tbody>
		</table>
	</div>
</body>
</html>
